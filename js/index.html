<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body oncontextmenu="return false;">
<section class="page">
    <div class="window">
        <div class="header">
            <h1 id="title_message">TouchSoft Test</h1>
        </div>

        <div class="body">
            <div class="barbell_discs" id="left_discs_array"></div>
            <img src="image/shtangist.png">
            <div class="barbell_discs" id="right_discs_array"></div>
        </div>

        <div class="bottom_array" id="bottom_array"></div>

        <div class="footer">
            <button class="btn" id="btn">Ok</button>
            <input class="input" type="number" id="input">
            <p hidden id="warning_notice">Invalid input value</p>
        </div>
    </div>
</section>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
